<!DOCTYPE html>
<html lang="mo">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="Description" content=" default " />
    <title>Extra Kids</title>
    <script src="js/picturefill.min.js" async="async"></script>
    <link
      rel="preload"
      href="fonts/Inter-Regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Inter-Medium.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Inter-SemiBold.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Inter-Bold.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/PFSquareSansPro-ExtraBlackItalic.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body class="body-index">
    <div class="container__fluid">
      <div class="wrapper">
        <section class="popup">
          <div class="popup__wrapp">
            <div class="popup__overlay"></div>
            <div class="popup__inner">
              <div class="popup__block">
                <div class="popup__logo">
                  <picture>
                    <source type='image/webp' srcset='img/contacts-logo.webp'>
                    <img class='popup__logo-img' width='99' height='27' src="img/contacts-logo.png" alt=''>
                  </picture>
                </div>
                <div class="popup__image">
                  <picture>
                    <source type='image/webp' srcset='img/popup.webp'>
                    <img class='popup__img' width='166' height='200' src="img/popup.png" alt=''>
                  </picture>
                </div>
                <div class="popup__contact">
                  <div class="popup__contact-icon">
                    <svg  width='16' height='16'>
                    <use href='img/sprite/sprite.svg#phone'></use>
                    </svg>
                  </div>
                  <a class="popup__phone" href="tel:37379541803">+(373) 795 41 803</a>
                </div>
              </div>

              <div class="popup__form">
                <div class="popup__title">Completati formularul</div>
                <p class="popup__subtitle">Și vă vom suna înapoi cât mai curând posibil!</p>

                <form>
                  <div class="popup__form-labels">
                      <label class="question__form-label">
                        <input class="question__form-input" type="text" placeholder="Numele Dvs." required>
                        <span class="question__input-required">*</span>
                      </label>
                      <label class="question__form-label">
                        <input class="question__form-input" type="tel" placeholder="Numar de telefon" required>
                        <span class="question__input-required">*</span>
                      </label>
                  </div>

                  <div class="question__terms">
                    <input class="question__checkbox" type="checkbox" id="confirm" name="checkbox">
                    <label class="question__confirm" for="confirm">Sunt de acord cu <span class="question__confirm-under">politica de confidențialitate</span></label>
                  </div>

                  <button class="popup__btn question__btn">Trimite mesaj</button>
                </form>
              </div>

              <button class="popup__cancel" type="button">
                <div class="popup__cancel-icon">
                  <svg  width='16' height='16'>
                  <use href='img/sprite/sprite.svg#cancel'></use>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </section>

        <header class="header">
          <div class="container">
            <div class="header__inner">
              <a class="header__logo" href="#">
                <img class="header__img" src="img/logo.png" alt="Logo"/>
              </a>

              <ul class="header__nav">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Despre noi</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Cursuri</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Articole</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Galerie</a>
                </li>
                <li class="header__nav-item header__nav-item--active">
                  <a class="header__nav-link" href="#">Contacte</a>
                </li>
              </ul>

              <div class="header__contacts">
                <div class="header__contact">
                  <svg class="header__contact-phone" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.7368 10.5347C13.7499 10.5347 12.7832 10.3806 11.8669 10.0783C11.4198 9.92421 10.912 10.0429 10.6181 10.3427L8.80169 11.7145C6.71748 10.6021 5.38358 9.26906 4.28633 7.20001L5.62106 5.42653C5.95706 5.09053 6.07749 4.59873 5.93349 4.13811C5.62864 3.216 5.4737 2.24842 5.4737 1.26316C5.4737 0.566724 4.90698 0 4.21054 0H1.26316C0.566724 0 0 0.566724 0 1.26316C0 9.38863 6.61137 16 14.7368 16C15.4333 16 16 15.4333 16 14.7368V11.7979C16 11.1015 15.4333 10.5347 14.7368 10.5347Z" fill="white"/>
                  </svg>
                  <a class="phone" href="tel:37379541803">+(373) 795 41 803</a>
                </div>
                <div class="header__contact">
                  <svg class="header__contact-email" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0)">
                    <path d="M9.28027 7.07175L14 10.0555V3.962L9.28027 7.07175Z" fill="white"/>
                    <path d="M0 3.962V10.0555L4.71975 7.07175L0 3.962Z" fill="white"/>
                    <path d="M13.125 2.1875H0.874995C0.43837 2.1875 0.0918701 2.513 0.0262451 2.93213L6.99999 7.52675L13.9737 2.93213C13.9081 2.513 13.5616 2.1875 13.125 2.1875Z" fill="white"/>
                    <path d="M8.47876 7.60022L7.24064 8.41572C7.16714 8.46385 7.08401 8.48747 7.00001 8.48747C6.91601 8.48747 6.83289 8.46385 6.75939 8.41572L5.52126 7.59935L0.0280151 11.074C0.0953901 11.4896 0.44014 11.8125 0.875015 11.8125H13.125C13.5599 11.8125 13.9046 11.4896 13.972 11.074L8.47876 7.60022Z" fill="white"/>
                    </g>
                    <defs>
                    <clipPath id="clip0">
                    <rect width="14" height="14" fill="white"/>
                    </clipPath>
                    </defs>
                  </svg>
                  <a class="email" href="mailto:extrakids.orhei@gmail.com">extrakids.orhei@gmail.com</a>
                </div>
              </div>

              <button class="header__btn" type="button">Obține consultația</button>
            </div>
          </div>
        </header>

        <main class="main">
          <section class="galerie">
            <div class="container">
              <div class="galerie__inner">
                <h1 class="despre__title title">Galerie</h1>
                <div class="galerie__wrapp">
                  <aside class="articles__aside">
                    <div class="tabs galerie__tabs">
                      <div class="tabs__triggers galerie__triggers">
                        <a class="tabs__triggers-item" href="#tab-1">Premise</a>
                        <a class="tabs__triggers-item" href="#tab-2">Clase</a>
                        <a class="tabs__triggers-item" href="#tab-3">Toate fotografiile</a>
                      </div>
                    </div>
                  </aside>

                  <div class="galerie__content">
                    <div class="galerie__content-inner">
                      <div class="tabs__content">
                        <div class="tabs__content-item" id="tab-1">
                          <div class="galerie__lightgallery" id="gallery" >
                              <a href="img/content/galerie/pic5.png" data-fslightbox="gallery">
                                <div class="galerie__item-1">
                                  <picture>
                                  <source type='image/webp' srcset='img/content/galerie/pic5.webp'>
                                  <img class='galerie__grid-img' width='410' height='279' src="img/content/galerie/pic5.png" alt=''>
                                  </picture>
                                </div>
                              </a>

                              <a href="img/content/galerie/pic4.png" data-fslightbox="gallery">
                                <div class="galerie__item-1">
                                  <picture>
                                  <source type='image/webp' srcset='img/content/galerie/pic4.webp'>
                                  <img class='galerie__grid-img' width='410' height='279' src="img/content/galerie/pic4.png" alt=''>
                                  </picture>
                                </div>
                              </a>

                              <a href="img/content/galerie/pic2.png" data-fslightbox="gallery">
                                <div class="galerie__item-1">
                                  <picture>
                                  <source type='image/webp' srcset='img/content/galerie/pic2.webp'>
                                  <img class='galerie__grid-img' width='410' height='279' src="img/content/galerie/pic2.png" alt=''>
                                  </picture>
                                </div>
                              </a>

                              <a href="img/content/galerie/pic1.png" data-fslightbox="gallery">
                                <div class="galerie__item-1">
                                  <picture>
                                  <source type='image/webp' srcset='img/content/galerie/pic1.webp'>
                                  <img class='galerie__grid-img' width='520' height='376' src="img/content/galerie/pic1.png" alt=''>
                                  </picture>
                                </div>
                              </a>
                          </div>
                        </div>

                        <div class="tabs__content-item" id="tab-2">
                          <div class="galerie__fancybox">
                            <div class="galerie__grid">
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                            </div>
                          </div>
                        </div>

                        <div class="tabs__content-item" id="tab-3">
                          <div class="galerie__fancybox">
                            <div class="galerie__grid">
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                              <div class="galerie__grid-item"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/lightgallery.min.js"></script>
    <script src="js/lg-thumbnail.min.js"></script>
    <script src="js/lg-fullscreen.min.js"></script>
    <script src="js/common.min.js"></script>
  </body>
</html>
